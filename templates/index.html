<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0fff4; /* Fundo verde claro */
        }
        .btn-green {
            background-color: #16a34a; /* Verde forte */
            color: white;
            transition-property: background-color;
            transition-duration: 300ms;
        }
        .btn-green:hover {
            background-color: #15803d; /* Verde mais escuro no hover */
        }
        .btn-outline-green {
            background-color: transparent;
            color: #16a34a;
            border: 2px solid #16a34a;
            transition-property: background-color, color;
            transition-duration: 300ms;
        }
        .btn-outline-green:hover {
            background-color: #dcfce7; /* Verde bem claro no hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl w-full max-w-xl mx-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">AlertaMed ðŸ©º</h1>
        
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-10">
            <button id="loginBtn" class="w-full sm:w-1/2 py-4 px-6 rounded-full font-semibold text-lg btn-green transition-colors">
                Entrar
            </button>
            <button id="registerBtn" class="w-full sm:w-1/2 py-4 px-6 rounded-full font-semibold text-lg btn-outline-green transition-colors">
                Cadastrar
            </button>
        </div>
        
        <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="login-email" class="block text-xl font-medium text-gray-700">E-mail</label>
                <input type="email" id="login-email" name="email" required class="mt-2 block w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 text-lg">
            </div>
            <div>
                <label for="login-password" class="block text-xl font-medium text-gray-700">Senha</label>
                <input type="password" id="login-password" name="password" required class="mt-2 block w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 text-lg">
            </div>
            <button type="submit" class="w-full py-4 px-6 rounded-lg shadow-md text-xl font-bold text-white btn-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Acessar
            </button>
            <a href="{{ url_for('reset_password') }}" class="block text-center mt-6 text-lg font-medium text-green-600 hover:text-green-700">Esqueceu a senha?</a>
        </form>

        <form id="registerForm" action="{{ url_for('register') }}" method="POST" class="space-y-6 hidden">
            <div>
                <label for="register-name" class="block text-xl font-medium text-gray-700">Nome</label>
                <input type="text" id="register-name" name="name" required class="mt-2 block w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 text-lg">
            </div>
            <div>
                <label for="register-email" class="block text-xl font-medium text-gray-700">E-mail</label>
                <input type="email" id="register-email" name="email" required class="mt-2 block w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 text-lg">
            </div>
            <div>
                <label for="register-password" class="block text-xl font-medium text-gray-700">Senha</label>
                <input type="password" id="register-password" name="password" required class="mt-2 block w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 text-lg">
            </div>
            <button type="submit" class="w-full py-4 px-6 rounded-lg shadow-md text-xl font-bold text-white btn-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Cadastrar
            </button>
        </form>
    </div>
    
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        function setActiveButton(activeBtn, inactiveBtn) {
            activeBtn.classList.add('btn-green');
            activeBtn.classList.remove('btn-outline-green');
            inactiveBtn.classList.remove('btn-green');
            inactiveBtn.classList.add('btn-outline-green');
        }

        function setFormState(formToShow, formToHide) {
            formToShow.classList.remove('hidden');
            formToHide.classList.add('hidden');
            formToShow.querySelectorAll('[required]').forEach(el => el.setAttribute('required', ''));
            formToHide.querySelectorAll('[required]').forEach(el => el.removeAttribute('required'));
        }

        loginBtn.addEventListener('click', () => {
            setActiveButton(loginBtn, registerBtn);
            setFormState(loginForm, registerForm);
        });

        registerBtn.addEventListener('click', () => {
            setActiveButton(registerBtn, loginBtn);
            setFormState(registerForm, loginForm);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            setActiveButton(loginBtn, registerBtn);
            setFormState(loginForm, registerForm);
        });
    </script>
</body>
</html>
