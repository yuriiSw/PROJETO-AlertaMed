<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AlertaMed</h1>
        
        <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <button id="loginBtn" class="w-full md:w-1/2 py-2 px-4 rounded-full font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                Login
            </button>
            <button id="registerBtn" class="w-full md:w-1/2 py-2 px-4 rounded-full font-semibold text-indigo-600 bg-indigo-100 hover:bg-indigo-200 transition-colors">
                Cadastre-se
            </button>
        </div>
        
        <!-- Formulário de Login -->
        <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Entrar
            </button>
            <!-- Adicionado link para redefinição de senha -->
            <a href="{{ url_for('reset_password') }}" class="block text-center mt-4 text-sm font-medium text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" action="{{ url_for('register') }}" method="POST" class="space-y-6 hidden">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="register-name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="register-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cadastrar
            </button>
        </form>

    </div>
    
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            loginBtn.classList.remove('bg-indigo-100', 'text-indigo-600', 'hover:bg-indigo-200');
            registerBtn.classList.remove('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            registerBtn.classList.add('bg-indigo-100', 'text-indigo-600', 'hover:bg-indigo-200');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerBtn.addEventListener('click', () => {
            registerBtn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            registerBtn.classList.remove('bg-indigo-100', 'text-indigo-600', 'hover:bg-indigo-200');
            loginBtn.classList.remove('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            loginBtn.classList.add('bg-indigo-100', 'text-indigo-600', 'hover:bg-indigo-200');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
